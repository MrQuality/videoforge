name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --no-default-features --features cli -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features cli
      - uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-audit
      - run: cargo audit
